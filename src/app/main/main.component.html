<div id="chat-container">
    <div class="messages">
        <p *ngFor="let message of messages" class="message"
            [ngStyle]="{'text-align': message.fromUser ? 'right' : 'left'}">{{message.text}}</p>
        <p style="text-align: left;" *ngIf="pageInitialized && !canSendMessage">Manfred is thinking...</p>
    </div>

    <div class="chat-input">
        <input [disabled]="!pageInitialized || !canSendMessage" #chatInput type="text"
            (keyup.enter)="sendMessage(chatInput.value)" placeholder="Type a message..." />
    </div>
</div>
